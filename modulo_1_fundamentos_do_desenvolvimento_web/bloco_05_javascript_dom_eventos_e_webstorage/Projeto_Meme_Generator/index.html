<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type='file' accept='image/*' id='meme-insert'> 
    <input type="text" id="text-input" maxlength="60">

    <div id="meme-image-container">
        <img id="meme-image"></img>
        <span id="meme-text"></span>
    </div>

    <div id="buttons">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
    </div>

    <div id="new-memes-container">
        <img src="/imgs/meme1.png" id="meme-1" class="new-memes">
        <img src="/imgs/meme2.png" id="meme-2" class="new-memes">
        <img src="/imgs/meme3.png" id="meme-3" class="new-memes">
        <img src="/imgs/meme4.png" id="meme-4" class="new-memes">
    </div>

    <script src="script.js"></script>
</body>
</html>

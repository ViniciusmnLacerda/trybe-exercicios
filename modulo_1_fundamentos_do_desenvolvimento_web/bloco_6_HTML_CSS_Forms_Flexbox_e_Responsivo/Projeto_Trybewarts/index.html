<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button id="sign-in" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div>
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="flex-container">
        <input type="email" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <label for="radio-frontend">
        <input class="radios" type="radio" name="family" id="radio-frontend" value="Frontend">Frontend
      </label>
      <label for="radio-backend">
        <input class="radios" type="radio" name="family" id="radio-backend" value="Backend">Backend
      </label>
      <label for="radio-fullstack">
        <input class="radios" type="radio" name="family" id="radio-fullstack" value="FullStack">FullStack
      </label>

      <label id="label-content">
        <p>Qual conteúdo você está com mais vontade de aprender?</p>
      </label>
      <input class="subject" type="checkbox" value="HoFs" id="hofs">
      <label for="hofs">Hofs</label>
      <input class="subject" type="checkbox" value="Jest" id="jest">
      <label for="jest">Jest</label>
      <input class="subject" type="checkbox" value="Promises" id="promises">
      <label for="promises">Promises</label>
      <input class="subject" type="checkbox" value="React" id="react">
      <label for="react">React</label>
      <input class="subject" type="checkbox" value="SQL" id="sql">
      <label for="sql">SQL</label>
      <input class="subject" type="checkbox" value="Python" id="python">
      <label for="python">Python</label>

      <div>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="rate-1">
          <input class="radios-avaliation" type="radio" name="rate" value="1" id="rate-1"> 1
        </label>
        <label for="rate-2">
          <input class="radios-avaliation" type="radio" name="rate" value="2" id="rate-2"> 2
        </label>
        <label for="rate-3">
          <input class="radios-avaliation" type="radio" name="rate" value="3" id="rate-3"> 3
        </label>
        <label for="rate-4">
          <input class="radios-avaliation" type="radio" name="rate" value="4" id="rate-4"> 4
        </label>
        <label for="rate-5">
          <input class="radios-avaliation" type="radio" name="rate" value="5" id="rate-5"> 5
        </label>
        <label for="rate-6">
          <input class="radios-avaliation" type="radio" name="rate" value="6" id="rate-6"> 6
        </label>
        <label for="rate-7">
          <input class="radios-avaliation" type="radio" name="rate" value="7" id="rate-7"> 7
        </label>
        <label for="rate-8">
          <input class="radios-avaliation" type="radio" name="rate" value="8" id="rate-8"> 8
        </label>
        <label for="rate-9">
          <input class="radios-avaliation" type="radio" name="rate" value="9" id="rate-9"> 9
        </label>
        <label for="rate-10">
          <input class="radios-avaliation" type="radio" name="rate" value="10" id="rate-10"> 10
        </label>
      </div>

      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <span id="counter">500</span>

      <label id="label-infos" for="agreement">
        Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement">
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <form id="form-data" action=""></form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="/script.js"></script>

</body>

</html>

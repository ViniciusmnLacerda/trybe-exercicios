<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      function exercicioUm() {
        let paragraph = document.getElementsByTagName("p")[0];
        paragraph.innerText = 'Eu me vejo trabalhando como desenvolver web.';
      }

      function exercicioDois() {
        let quadradoAmarelo = document.getElementsByClassName('main-content')[0];
        quadradoAmarelo.style.backGroundColor = 'rgb(76,164,109)'; 
      }

      function exercicioTres() {
        let quadradoVermelho = document.getElementsByClassName('center-content')[0]; 
        quadradoVermelho.style.backgroundColor = 'white'; 
      }

      function exercicioQuatro() {
        let titulo = document.getElementsByClassName('title')[0]; 
        titulo.innerText = 'Exercícios 5.1 - JavaScript'; 
      }

      function exercicioCinco() {
        let paragraph = document.getElementById('p')[1]; 
        paragraph.innerText = paragraph.innerHTML.toUpperCase(); 
      }
      
      function exercicioSeis() {
        let paragraphs = document.getElementsByTagName('p');
        for (i = 0; i < paragraphs.length; i += 1) {
          console.log(paragraphs[i].innerText);
        }
      }
      
      exercicioUm();
      exercicioDois();
      exercicioTres();
      exercicioQuatro();
      exercicioCinco();
      exercicioSeis();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="header-container">
        <img class="header-img" src="/images/trybe-logo.jpg" alt="">
        <p id="title">TRYBE TECH-GALLERY</p>
        <P id="sign-up">SIGN-UP</P>
    </header>

    <section class="section-container">
        <p>Take a look at some of the technologies wich you will learn in our fundamentals and front-end modulo!</p>
    </section>

    <section class="flex-container">

        <div class="div-container">
            <p class="paragraph">HTML</p>
            <img class="gallery-img" src="/images/html-logo.png" alt="logo do html ">
        </div>

        <div class="div-container">
            <p class="paragraph">CSS</p>
            <img class="gallery-img" src="/images/css-logo.png" alt="logo do css">
        </div>

        <div class="div-container">
            <p class="paragraph">JAVASCRIPT</p>
            <img class="gallery-img" src="/images/javaScript-logo.png" alt="logo do javascript">
        </div>

        <div class="div-container">
            <p class="paragraph">REACT</p>
            <img class="gallery-img" src="/images/react-logo.png" alt="logo do react">
        </div>

        <div class="div-container">
            <p class="paragraph">RTL</p>
            <img class="gallery-img" src="/images/rtl-logo.png" alt="logo do RTL">
        </div>

        <div class="div-container"> 
            <p class="paragraph">REDUX</p>
            <img class="gallery-img" src="/images/redux-logo.png" alt="logo do redux">
        </div>

    </section>

    <footer class="footer-container">

        <a href="https://www.instagram.com/betrybe/" target="blank_"><img class="social-img" src="/images/instagram-logo.png" alt="logo do instagram"></a> 
        <a href="https://www.linkedin.com/school/betrybe/" target="blank_"><img class="social-img" src="/images/linked-in-logo.png" alt="logo do linkedin"></a>

    </footer>

</html>
